<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chatbot with OpenAI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style></style>
</head>

<body>
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
    </button>

    <div class="container-fluid chat-container">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="sidebar p-0" id="sidebar">
                <div class="sidebar-header">
                    <button class="btn btn-primary new-chat-btn" id="newChatBtn">
                        <i class="fas fa-plus me-2"></i> New Chat
                    </button>
                </div>
                <div class="sidebar-content">
                    <div class="chat-history-title">
                        <i class="fas fa-history me-2"></i>Chat History
                    </div>
                    <div class="chat-history-list mt-2" id="chatHistoryList">
                        <!-- Chat history items will be added here dynamically -->
                        <div class="empty-history" id="emptyHistory">
                            <i class="fas fa-comment-alt fa-2x mb-2"></i><br>
                            No previous chats
                        </div>
                    </div>
                </div>
                <div class="sidebar-footer">
                    <button class="btn clear-history-btn" id="clearHistoryBtn">
                        <i class="fas fa-trash-alt me-2"></i> Clear History
                    </button>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="col p-0 d-flex flex-column chat-area" id="chatArea">
                <div class="messages" id="messages">
                    <!-- Messages will be added here dynamically -->
                    <div class="text-center text-muted mt-5" id="welcomeMessage">
                        <h4>Welcome to AI Chatbot</h4>
                        <p>Start a new conversation by typing a message below</p>
                    </div>
                </div>

                <div class="input-area">
                    <div class="input-group">
                        <input type="text" class="form-control" id="userInput" placeholder="Type your message...">
                        <button class="btn btn-primary" id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Dialog (hidden by default) -->
    <div class="confirmation-dialog" id="confirmationDialog" style="display: none;">
        <div class="confirmation-box">
            <h5>Clear All Chat History?</h5>
            <p>This will permanently delete all your previous conversations. This action cannot be undone.</p>
            <div class="confirmation-buttons">
                <button class="btn btn-secondary" id="cancelClearBtn">Cancel</button>
                <button class="btn btn-danger" id="confirmClearBtn">Clear All</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
